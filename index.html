<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Nhật Thông Minh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>JLPT MASTER</h1>
            <p>Học từ vựng từ N5 đến N1</p>
            <div class="controls">
    <input type="text" id="searchInput" placeholder="Tìm kiếm Kanji, nghĩa...">
    
    <div class="filter-group">
        <button class="btn-filter active" onclick="filterByLevel('all')">Tất cả</button>
        <button class="btn-filter" onclick="filterByLevel('N5')">N5</button>
        <button class="btn-filter" onclick="filterByLevel('N4')">N4</button>
        <button class="btn-filter" onclick="filterByLevel('N3')">N3</button>
        <button class="btn-filter" onclick="filterByLevel('N2')">N2</button>
        <button class="btn-filter" onclick="filterByLevel('N1')">N1</button>
    </div>

    <div class="stats">Đang hiển thị: <span id="count">0</span> từ</div>
</div>
        </header>

        <main id="cardGrid">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
